		<div class="container">
			<div class="page-header" >
				<h2 style="text-align: center" class="el-form query-form el-form--label-right el-form--inline">数据预览</h2>
			</div>
			<div class="row">
				<table class="table table-hover table-bordered" id="tableList">
		        <thead>
		            <tr>
			            <th style="width:auto">&nbsp;&nbsp;学校\分类</th>
			            <th style="width:auto" colspan="4">学习学术</th>
			            <th style="width:auto" colspan="4">社团活动</th>
			            <th style="width:auto" colspan="4">招生考试</th>
			            <th style="width:auto" colspan="4">社会新闻</th>
		            </tr>
		            <tr>
			            <th style="width:15%">&nbsp;&nbsp;情感分析</th>
			            <th style="width:auto" class="active">总数</th><th style="width:auto" class="success"><img src="img/yes-16.png">&nbsp;&nbsp;正</th><th style="width:auto" class="info"><img src="img/info-16.png">&nbsp;&nbsp;中</th><th style="width:auto" class="danger"><img src="img/error-16.png">&nbsp;&nbsp;负</th>
			            <th style="width:auto" class="active">总数</th><th style="width:auto" class="success"><img src="img/yes-16.png">&nbsp;&nbsp;正</th><th style="width:auto" class="info"><img src="img/info-16.png">&nbsp;&nbsp;中</th><th style="width:auto" class="danger"><img src="img/error-16.png">&nbsp;&nbsp;负</th>
			            <th style="width:auto" class="active">总数</th><th style="width:auto" class="success"><img src="img/yes-16.png">&nbsp;&nbsp;正</th><th style="width:auto" class="info"><img src="img/info-16.png">&nbsp;&nbsp;中</th><th style="width:auto" class="danger"><img src="img/error-16.png">&nbsp;&nbsp;负</th>
			            <th style="width:auto" class="active">总数</th><th style="width:auto" class="success"><img src="img/yes-16.png">&nbsp;&nbsp;正</th><th style="width:auto" class="info"><img src="img/info-16.png">&nbsp;&nbsp;中</th><th style="width:auto" class="danger"><img src="img/error-16.png">&nbsp;&nbsp;负</th>
					</tr>
		         </thead>

		         <tbody>
				 	<tr v-for="data in dataList">
						<td v-text="data.Uname"></td>
						<td v-text="data.studyNumber[3]" class="active"></td>
						<td v-text="data.studyNumber[2]" class="success"></td>
						<td v-text="data.studyNumber[1]" class="info"></td>
						<td v-text="data.studyNumber[0]" class="danger"></td>
						<td v-text="data.activityNumber[3]" class="active"></td>
						<td v-text="data.activityNumber[2]" class="success"></td>
						<td v-text="data.activityNumber[1]" class="info"></td>
						<td v-text="data.activityNumber[0]" class="danger"></td>
						<td v-text="data.entranceNumber[3]" class="active"></td>
						<td v-text="data.entranceNumber[2]" class="success"></td>
						<td v-text="data.entranceNumber[1]" class="info"></td>
						<td v-text="data.entranceNumber[0]" class="danger"></td>
						<td v-text="data.socialNumber[3]" class="active"></td>
						<td v-text="data.socialNumber[2]" class="success"></td>
						<td v-text="data.socialNumber[1]" class="info"></td>
						<td v-text="data.socialNumber[0]" class="danger"></td>
		         </tbody>
				</table>
				<div id="paginationApp" style="text-align: right;">
					<el-pagination layout="prev, pager, next" :total="totalNumbers" :page-size="pageSize" @current-change="handleCurrentChange"></el-pagination>
				</div>
			</div>
		</div>

			<div class="page-header" >
				<h2 style="text-align: center;color: #4285F4">图表统计</h2>
